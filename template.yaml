info:
  title: OpenAPI Example
  description: OpenAPI Example
  version: 1.0.0
  termsOfService: https://example.com/terms
  contact:
    name: Nazar Lipkovskyy
    url: https://example.com
    email: nazjara@gmail.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://dev.example.com
    description: Development Server
  - url: https://qa.example.com
    description: QA Server
  - url: https://prod.example.com
    description: Production Server
paths:
  /v1/customers:
    get:
      parameters:
        - $ref: "#/components/parameters/pageNumber"
        - $ref: "#/components/parameters/pageSize"
      responses:
        200:
          description: Get all customers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/customerPagedList"
  /v1/customers/{customerId}:
    get:
      parameters:
      - name: customerId
        in: path
        description: Customer id
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: Find customer by id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/customer"
  /v1/beers:
    get:
      parameters:
        - $ref: "#/components/parameters/pageNumber"
        - $ref: "#/components/parameters/pageSize"
      responses:
        200:
          description: Get list of beers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/beerPagedList"
        404:
          description: Beers not found
  /v1/beers/{beerId}:
    get:
      parameters:
        - name: beerId
          in: path
          description: Beer id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Find beer by id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/beer"
components:
  schemas:
    customerPagedList:
      type: object
      allOf:
        - $ref: "#/components/schemas/pagedResponse"
      properties:
        beers:
          $ref: "#/components/schemas/customerList"
    customerList:
      type: array
      minItems: 1
      maxItems: 100
      items:
        $ref: "#/components/schemas/customer"
    customer:
      type: object
      properties:
        firstName:
          type: string
          description: Customer name
          minLength: 2
          maxLength: 100
        lastName:
          type: string
          description: Customer surname
          minLength: 2
          maxLength: 100
        address:
          $ref: "#/components/schemas/address"
    address:
      type: object
      properties:
        country:
          type: string
          example: Ukraine
        city:
          type: string
          example: Lviv
        zipCode:
          type: string
          example: 79000
        stateCode:
          type: string
          minLength: 2
          maxLength: 2
          description: 2 letter state code
          enum:
            - AL
            - AK
            - AZ
            - AR
            - CA
    beerPagedList:
      type: object
      allOf:
        - $ref: "#/components/schemas/pagedResponse"
      properties:
        beers:
          $ref: "#/components/schemas/beerList"
    beerList:
      type: array
      minItems: 1
      maxItems: 100
      items:
        $ref: "#/components/schemas/beer"
    beer:
      type: object
      properties:
        name:
          type: string
        style:
          type: string
          enum:
            - ALE
            - PALE_ALE
            - IPA
            - WHEAT
            - LAGER
        upc:
          type: string
        price:
          type: number
          format: float
        quantityOnHand:
          type: number
          format: int32
        brewery:
          $ref: "#/components/schemas/brewery"
    brewery:
      type: object
      properties:
        name:
          type: string
        location:
          type: string
    pagedResponse:
      type: object
      properties:
        pageable:
          $ref: '#/components/schemas/pagedResponse_pageable'
        totalPages:
          type: integer
          format: int32
        last:
          type: boolean
        totalElements:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        sort:
          $ref: '#/components/schemas/pagedResponse_pageable_sort'
        first:
          type: boolean
    pagedResponse_pageable_sort:
      type: object
      properties:
        sorted:
          type: boolean
        unsorted:
          type: boolean
    pagedResponse_pageable:
      type: object
      properties:
        sort:
          $ref: '#/components/schemas/pagedResponse_pageable_sort'
        offset:
          type: integer
          format: int32
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        unpaged:
          type: boolean
  parameters:
    pageNumber:
      name: pageNumber
      in: query
      description: Page number
      required: true
      schema:
        type: integer
        format: int32
    pageSize:
      name: pageSize
      in: query
      description: Page size
      required: false
      schema:
        type: integer
        format: int32
        default: 20



